
<div class="container mt-3">
    <h1>Top News</h1>
    <div class="row">
        <div *ngFor="let data of topHeadingDisplay" class="col-lg-3">
            <img src="{{data.urlToImage}}"  width="100%" alt="">
            <h4>{{data.title}}</h4>
            <h6>{{data.description}}</h6>
            <!-- <p>{{data.content}}</p> -->
            <a href="{{data.url}}" target="_blank" class="btn btn-dark">read more</a>

        </div>
    </div>
</div>
